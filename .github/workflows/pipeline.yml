name: Pipeline Automatizado
on:
  push:
    branches:
      - main
jobs:
  CI-ContinuousIntegration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create .env.test file
        uses: SpicyPizza/create-envfile@v2.0.3
        with:
          directory: .
          file_name: .env.test
        env:
          PORT: 5000
          POSTGRES_PASSWORD: 151919
          POSTGRES_USER: postgres
          POSTGRES_DB: tests
          DATABASE_URL: postgres://postgres:151919@postgres-test:5432/tests
          directory: .
          file_name: .env.test
      - name: Run tests
        run: docker compose -f docker-compose-test.yml run --rm --abort-on-container-exit backend npm run test:ci

  CD-DeployToRender:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  CD-PublishToDockerHub:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: CI-ContinuousIntegration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bingo-driven-backend:latest
