name: CI/CD - Back-end

on:
  push:
    branches: [main]

jobs:
  tests:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 151919
          POSTGRES_DB: tests_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:151919@localhost:5432/tests_db

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Gerar Prisma
        run: npx prisma generate

      - name: Aplicar Migrations
        run: npx prisma migrate deploy

      - name: Rodar testes
        run: npm run test:ci

  build-and-push:
    name: ğŸ³ Build e Push Docker
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bingo-driven-backend:latest

  deploy-render:
    name: ğŸš€ Deploy para o Render
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Chamar webhook do Render
        run: curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
